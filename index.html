<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples of 3 and 5</title>
</head>
<body>
    <h2>Find the Sum of Multiples of 3 and 5</h2>
    <label for="inputNumber">Enter a number:</label>
    <input type="number" id="inputNumber">
    <button onclick="calculateSum()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            var inputNumber = parseInt(document.getElementById("inputNumber").value);
            var sum = 0;

            for (var i = 1; i <= inputNumber; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }

            document.getElementById("result").textContent = "The sum of multiples of 3 and 5 up to " + inputNumber + " is: " + sum;
        }
    </script>
</body>
</html>
