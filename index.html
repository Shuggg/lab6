<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .white { background-color: #f0d9b5; }
        .black { background-color: #b58863; }
    </style>
</head>
<body>
    <div class="board">
        <!-- Create 64 squares -->
        <!-- Use data attributes to represent position -->
        <!-- data-row and data-col will represent the position -->
        <!-- of the square on the board -->
        <!-- Add event listener to handle piece movement -->
        <!-- Add data-piece attribute to represent piece type -->
        <!-- Example: data-piece="king", data-piece="queen", etc. -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const board = document.querySelector('.board');

            // Create the chessboard
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.classList.add('square', (row + col) % 2 === 0 ? 'white' : 'black');
                    board.appendChild(square);
                }
            }

            // Add event listener for square clicks
            board.addEventListener('click', (event) => {
                const clickedSquare = event.target;
                const piece = clickedSquare.dataset.piece;

                if (piece) {
                    // If a piece is clicked, log its position and type
                    console.log(`Piece: ${piece}, Row: ${clickedSquare.dataset.row}, Col: ${clickedSquare.dataset.col}`);
                } else {
                    // If an empty square is clicked, log its position
                    console.log(`Empty Square, Row: ${clickedSquare.dataset.row}, Col: ${clickedSquare.dataset.col}`);
                }
            });
        });
    </script>
</body>
</html>
